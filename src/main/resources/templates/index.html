<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>净水器售后管理系统</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/css/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/userlogin}" th:method="post">
                    <h1>客户端登录</h1>
                    <div>
                        <label>
                            <input type="text" class="form-control" name="username" placeholder="用户名" required="" />
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="password" class="form-control" name="password" placeholder="初试密码为手机号，登录后请修改" required="" />
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="reset" class="btn btn-primary">重置</button>
                    </div>
                    <div>
                        <!--判断条件，不为空才显示-->
                        <span th:text="${userloginerror}" th:if="${not #strings.isEmpty(userloginerror)}"></span>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">
                            <a href="adminlogin.html" class="to_register">管理员登陆?</a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <p>©2020 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
